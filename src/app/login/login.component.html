<div class="login-container">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          * Please enter a valid email.
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          * Password is required (min 6 characters).
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
  
    </form>
  </div>
